services:
  redis:
    image: redis:7-alpine
    command: redis-server --save "" --appendonly no
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  hapi-fhir:
    image: hapiproject/hapi:v8.4.0-2
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/fhir/metadata"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    command: start-dev --import-realm
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin
      KC_HTTP_PORT: 8180
    ports:
      - "8180:8180"
    volumes:
      - ./keycloak/realm-export.json:/opt/keycloak/data/import/realm-export.json:ro
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8180 && echo -e 'GET /health/ready HTTP/1.1\\r\\nHost: localhost\\r\\nConnection: close\\r\\n\\r\\n' >&3 && cat <&3 | grep -q '200 OK'"]
      interval: 10s
      timeout: 10s
      retries: 15
      start_period: 60s

  fhir-gateway:
    build: .
    depends_on:
      redis:
        condition: service_healthy
      hapi-fhir:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      FHIR_GATEWAY_REDIS_URL: "redis://redis:6379"
      FHIR_GATEWAY_LOG_LEVEL: "INFO"
      FHIR_GATEWAY_SESSION_COOKIE_SECURE: "false"
      FHIR_GATEWAY_OAUTH_REDIRECT_URI: "http://localhost:8000/auth/callback"
